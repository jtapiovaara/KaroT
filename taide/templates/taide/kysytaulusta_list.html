<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raportti kyselyistä</title>
</head>
<body>
<h2>Tauluja kyselleet</h2>
<hr>
{% load static %}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Teoksen nimi</th>
        <th>Kysyjä</th>
        <th>Pvm</th>
      </tr>
    </thead>
      <tbody>
      {% for item in object_list %}
          <tr>
            <td>{{ item.tiedustelu }}</td>
            <td>{{ item.maili }}</td>
            <td>{{ item.aika }}</td>
            <td><a href="{% url 'taide:printrequest' item.tiedustelu.pk %}">Tulosta tarjous</a></td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
</div>

</body>
</html>
